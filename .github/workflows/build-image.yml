name: Build Docker image and upload

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -t eng-to-kan-translator:latest .

      - name: Save image as tar
        run: |
          mkdir -p out
          docker save eng-to-kan-translator:latest -o out/eng-to-kan-translator.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: eng-to-kan-translator-image
          path: out/eng-to-kan-translator.tar
